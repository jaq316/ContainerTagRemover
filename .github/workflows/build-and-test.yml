name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore src/ContainerTagRemover/ContainerTagRemover.sln

    - name: Build solution
      run: dotnet build src/ContainerTagRemover/ContainerTagRemover.sln --no-restore

    - name: Run tests
      run: dotnet test src/ContainerTagRemover/ContainerTagRemover.sln --no-build --verbosity normal

    - name: Package tool
      run: dotnet pack src/ContainerTagRemover/ContainerTagRemover.csproj --output ./nupkg

    - name: Publish tool
      run: dotnet nuget push ./nupkg/*.nupkg --source <your-nuget-source> --api-key <your-api-key>
